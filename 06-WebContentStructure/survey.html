<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
</head>
<body>
  <label for="age">Age</label><br>
  <input type="text" id="age"><br><br>

  <label for="gender">Gender</label><br>
  <input type="radio" id="gender"><br><br>

  <label for="ChatGPT">How often do you use ChatGPT</label><br>
  <select id="ChatGPT">
    <option value="never">Never</option>
    <option value="rarely">Rarely</option>
    <option value="occasionally">Occasionally</option>
    <option value="often">Often</option>
    <option value="constantly">Constantly</option>
  </select> <br><br>

  <label for="ai-benefits">Describe shortly your benefits from using AI:</label><br>
  <textarea id="ai-benefits" name="ai-benefits" rows="4" cols="50" placeholder="Write your response here..."></textarea><br><br>
  <button type="submit">Submit</button>

</body>
</html>
